PS5</a> 소니 인터랙티브 엔터테인먼트의 콘솔 게임기 브랜드. 약칭은 PS, 플스.
2018년에는 PS1~4, PSP, PS Vita까지 모든 시리즈 누계 5억대를 돌파했다. 
2019년 12월 3일에는 전 세계에서 가장 많이 팔린 가정용 콘솔 
브랜드로 기네스북에 등재됐다. 라이벌 기종으로는 Microsoft의 Xbox가 있다.
